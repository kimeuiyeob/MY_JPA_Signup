<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상세 조회</title>
</head>
<body>

<table>
    <tr>
        <th>아이디</th>
        <th>이름</th>
        <th>이메일</th>
        <th>비밀번호</th>
    </tr>
    <tr th:each="member : ${member}">
        <td th:text="${member.id}"></td>
        <td th:text="${member.memberName}"></td>
        <td th:text="${member.memberEmail}"></td>
        <td th:text="${member.memberPassword}"></td>
    </tr>
</table>

</body>
</html>
